<ion-header>
  <ion-toolbar color="primary">
    <ion-title>¿Olvidaste tu contraseña?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="ion-padding-top" (submit)="sendLinkReset()">
    <div class="ion-text-center">
      <small>Escribe tu correo para enviarte las instrucciones para recuperar tu contraseña</small>
    </div>
    <ion-item>
      <ion-input type="text" [(ngModel)]="email_recover" placeholder="Ingrese su correo electronico" name="email" required="true"></ion-input>
    </ion-item>
    <ion-button class="btn-margin-top" type="submit" expand="block" color="success">Recuperar contraseña</ion-button>
    <ion-row>
      <ion-col >
       
            <div class="ion-text-center ion-margin-top">

          <a  (click)="goToLogin()"><small>Iniciar sesión</small></a>
        </div>
          
        </ion-col>
       
    </ion-row>
  </form>
  
  
</ion-content>
