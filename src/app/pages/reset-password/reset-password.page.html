<ion-header>
  <ion-toolbar color="primary">
    <ion-title>多Olvidaste tu contrase単a?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="ion-padding-top" (submit)="sendLinkReset()">
    <div class="ion-text-center">
      <small>Escribe tu correo para enviarte las instrucciones para recuperar tu contrase単a</small>
    </div>
    <ion-item>
      <ion-input type="text" [(ngModel)]="email_recover" placeholder="Ingrese su correo electronico" name="email" required="true"></ion-input>
    </ion-item>
    <ion-button class="btn-margin-top" type="submit" expand="block" color="success">Recuperar contrase単a</ion-button>
    <ion-button (click)="goToLogin()" expand="block" fill="solid" size="default" color="primary" style="font-family: 'Nunito Sans', sans-serif;">
  
      Regresar
    </ion-button>
  </form>
  
  
</ion-content>
